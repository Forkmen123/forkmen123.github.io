<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for images */
    .custom-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
  <title>Masonry Grid with Pictures</title>
</head>
<body>

<div class="container mt-4">
  <div class="row g-3" id="masonry-grid">
    <!-- Your images here -->
    <div class="col-md-6">
      <img src="images/peintures/projet-1.jpg" alt="Image 1" class="custom-img">
    </div>
    <div class="col-md-6">
      <img src="images/peintures/projet-2.jpg" alt="Image 2" class="custom-img">
    </div>
    <div class="col-md-6">
      <img src="images/peintures/projet-3-1.jpg" alt="Image 3" class="custom-img">
    </div>
    <div class="col-md-6">
      <img src="images/peintures/projet-3-2.jpg" alt="Image 4" class="custom-img">
    </div>
    <!-- Add more images as needed -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Initialize Masonry after all images are loaded
  var masonryGrid = new Masonry('#masonry-grid', {
    itemSelector: '.col-md-6', // Adjust this selector based on your column classes
    columnWidth: '.col-md-6',
    percentPosition: true
  });
</script>
