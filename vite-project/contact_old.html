<body>
<div class="container px-0">

    <div class="row m-5">

        <div class="my-h2 display-2 m-sm-2 mx-0 mb-sm-2 mb-3">Me contacter</div>

        <div class="col-lg-8 col-md-12 p-sm-5 p-2">
           
            <p class="my-contact-text">
                Salut ! 	
            </p>

            <p class="my-contact-text"> 	
                Je m'appelle Tommy Roy. Il me fera plaisir d'échanger avec vous au sujet de la faisabilité d'un projet, de la disponibilité d'une œuvre ou pour toute autre question. Il vous suffit simplement de remplir ce <a href="#myForm" style="color: #341830;  font-style: italic;">formulaire</a> afin de me contacter.
            </p>
        
            <div class="mt-5 d-lg-block d-flex justify-content-end justify-content-lg-start">
                <a href="#myForm"><button class="btn btn-primary shadow" style="font-size: 1.2rem; ">Contacter</button></a>
            </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide col-lg-4 col-md-7 d-flex my-contact-carousel" data-bs-ride="carousel" data-bs-touch="true">
            

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/photos-de-moi/photo-1-carré.jpg" class="img-fluid shadow rounded-5" data-bs-interval="200" alt="Photographie de Tommy Roy qui peins en plein air.">
                  </div>
                  <div class="carousel-item">
                    <img src="images/photos-de-moi/photo-2-carré.jpg" class="img-fluid shadow rounded-5" data-bs-interval="200" alt="Photographie de Tommy Roy qui peins en plein air.">
                  </div>
                  
            </div>

           

        </div> 

          
        
        

        


    </div>




















    <form id="myForm" onsubmit="submitForm(event)" method="post" action="https://forms.un-static.com/forms/980fdef8bd25a4bf9a0c14e4492358d4517bd25c" class="p-5">

        <div class="form-group row mb-4">
            <label for="inputName" class=" col-form-label"><p style="font-family: 'Yeseva One', serif; 
                color: #341830;  margin-bottom: -2px;" class="fs-3">Nom</p></label>
            <div style="width: 400px;">
                <input type="text" class="form-control shadow" id="name" name="name" placeholder="Nom complet" required style="background-color: #f7f0e6; border: 0;">
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="inputEmail" class=" col-form-label"><p style="font-family: 'Yeseva One', serif; 
                color: #341830; margin-bottom: -2px;" class="fs-3">Adresse courriel</p></label>
            <div class="input-group " style="width: 400px;">
                <div class="input-group-prepend shadow" ><i class="input-group-text fa fa-envelope" style="background-color: #ebe1d4; border: 0;"></i></div>
                <input type="email" class="form-control shadow" id="email" name="email" placeholder="Adresse courriel" required style="background-color: #f7f0e6; border: 0;">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputMessage" class=" col-form-label"><p style="font-family: 'Yeseva One', serif; 
                color: #341830; margin-bottom: -2px;" class="fs-3">Message</p></label>
            <div class="col-12 col-lg-10 col-xl-8" >
                <textarea name="message" type="message" id="message" cols="40" rows="8" class="form-control shadow p-4" required placeholder="..." style="background-color: #f7f0e6; border: 0;"></textarea>
            </div>
        </div>

        <div class="form-group row d-flex">
            <div class="col-12 col-lg-10 col-xl-8 my-5 d-flex justify-content-end">


                <button type="submit" class="btn btn-primary ms-3 shadow" style="scale: 1; font-size: 1.2rem;" >Envoyer</button>

            </div>
            
                
         
            
        </div>
      
    </form>




 
    <div style="height: 200px;"></div>

  


    </div>
